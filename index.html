<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">
            <button class="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button class="del">DEL</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button style="grid-column: span 2;">0</button>
            <button>.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
